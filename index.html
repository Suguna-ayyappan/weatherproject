<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    
    <div class="search-box">
      <input type="text" id="locationInput" placeholder="Enter city name" list="locationList" />
      <datalist id="locationList"></datalist>
      <button onclick="getWeather()">Search</button>
    </div>
    
    <div class="result" id="weatherResult">
      <!-- Weather info will show here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
